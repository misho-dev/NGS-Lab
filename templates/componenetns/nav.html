<style>
    /*Navigation WideScreen*/
    .nav-placeholder {
        height: 6vh;
        width: 100%;
    }

    nav {
        height: 6vh;
        min-height: 45px;
        transition: all 0.5s ease;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background-color: #fff;
    }

    .hamburger {
        display: none;
    }

    .logo-container {
        display: none;
        height: 100%;
        margin-right: 0;
    }

    .nav-logo {
        margin-left: 40px;
        height: 100%;
        display: inline-block;
    }

    .logo-container {
        display: inline-block;
    }

    .inner-logo-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .inner-logo-container img {
        height: 85%;
    }

    .nav-links {
        display: flex;
        list-style: none;
        width: auto;
        height: 100%;
        width: 50%;
        justify-content: space-around;
        align-items: center;
        margin: 0;
        float: right;
        background-color: white;
        stroke-width: 1px;
    }

    .nav-links li a {
        color: black;
        text-decoration: none;
        font-size: 1.1rem;
        transition: width 2s, height 2s, transform 0.5s;
        font-weight: 900;
        transition: all 0.2s linear;
    }

    .nav-links li {
        width: 200px;
        text-align: center;
        transition: width 2s, height 2s, transform 0.5s;
    }

    .scrolling-active {
        height: 7vh;
    }

    .scrolling-active .nav-links {
        background-color: rgba(0, 0, 0, 0.0);
    }

    .scrolling-active li a {
        color: #313131;

    }

    @media screen and (max-width: 768px) {
        .logo-container {
            width: 100%;
            text-align: center;
        }

        .nav-logo {
            margin: 0;
        }

        .inner-logo-container {
            flex-direction: row;
            align-items: center;
        }

        .nav-links {
            position: absolute;
            top: -2px;
            background-color: white;
            height: 101vh;
            width: 100%;
            flex-direction: column;
            clip-path: circle(7vh at 100% -10%);
            -webkit-clip-path: circle(7vh at 100% -10%);
            transition: all 0.7s ease;
            pointer-events: none;
            margin: 0;
            padding: 0;
        }

        .nav-links.open {
            clip-path: circle(300vh at 100% -10%);
            -webkit-clip-path: circle(300vh at 100% -10%);
            pointer-events: all;
            background-color: white;
        }

        .nav-links li {
            opacity: 0;
        }

        .nav-links li a {
            font-size: 20px;
            color: black;
        }

        .nav-links li:nth-child(1) {
            transition: all 0.5s ease 0.1s;
        }

        .nav-links li:nth-child(2) {
            transition: all 0.5s ease 0.15s;
        }

        .nav-links li:nth-child(3) {
            transition: all 0.5s ease 0.2s;
        }

        .nav-links li:nth-child(4) {
            transition: all 0.5s ease 0.25s;
        }

        .nav-links li:nth-child(5) {
            transition: all 0.5s ease 0.3s;
        }

        li.fade {
            opacity: 1;
        }

        .scrolling-active li a {
            color: black;
        }

        .scrolling-active {
            background-color: white;
        }

        .hamburger {
            display: block;
            position: absolute;
            cursor: pointer;
            right: 5%;
            top: 50%;
            transform: translate(-5%, -50%);
            z-index: 2;
        }

        .trigger {
            position: absolute;
            z-index: 2;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .bars {
            height: 8vh;
            cursor: pointer;
        }

        .bars .line {
            fill: none;
            stroke: black;
            stroke-width: 4;
            stroke-linecap: square;
            transition: stroke-dasharray 400ms, stroke-dashoffset 400ms;
        }

        .scrolling-active .bars .line {
            stroke: black;
        }

        .inNavigation .bars .line {
            stroke: black;
        }

        .bars .line.top {
            stroke-dasharray: 40 172;
        }

        .bars .line.middle {
            stroke-dasharray: 40 111;
        }

        .bars .line.bottom {
            stroke-dasharray: 40 172;
        }

        .bars.active .top {
            stroke-dashoffset: -132px;
        }

        .bars.active .middle {
            stroke-dashoffset: -71px;
        }

        .bars.active .bottom {
            stroke-dashoffset: -132px;
        }


    }
</style>
